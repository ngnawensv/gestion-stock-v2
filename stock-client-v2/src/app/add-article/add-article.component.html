<div class="card">
  <div class="card-header bg-info">New article</div>
  <div class="card-body">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" class="form-control" id="nom" required [(ngModel)]="article.nom" name="nom"/>
        </div>
        <div class="form-group">
          <label for="prixAchat">Prix d'achat</label>
          <input type="text" class="form-control" id="prixAchat" required [(ngModel)]="article.prixAchat" name="prixAchat"/>
        </div>
        <div class="form-group">
          <label for="prixVente">Prix de vente</label>
          <input type="text" class="form-control" id="prixVente" required [(ngModel)]="article.prixVente" name="prixVente"/>
        </div>
        <div class="form-group">
          <label for="quantite">Quantit√©</label>
          <input class="form-control" id="quantite" required [(ngModel)]="article.quantite" name="quantite"/>
        </div>
        <div class="form-group">
          <label for="categorie">Categorie</label>
          <select [(ngModel)]="categorieIdSelected" (ngModelChange)="onCategorieSelected($event)" class="form-control" id="categorie" name="categorie">
            <option *ngFor="let cat of listOfCategories" [value]="cat.id">
              {{cat.nom}}
            </option>
          </select>
        </div>
        <button (click)="saveArticle()" class="btn btn-success btn-space">Save</button>
        <button (click)="retourArriere()" class="btn btn-warning btn-space">Back</button>
      </div>

      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success btn-space" (click)="newArticle()">Add</button>
        <button (click)="retourArriere()" class="btn btn-warning">Back</button>
      </div>
    </div>
  </div>
</div>
<div class="card-footer text-muted">Belrose 2020</div>
