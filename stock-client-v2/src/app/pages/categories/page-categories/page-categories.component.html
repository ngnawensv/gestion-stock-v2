<div class="col">
    <div class="row m-3">
        <div class="col-md-8 p-0">
            <h1>Liste des cat√©gories</h1>
        </div>
        <div class="col-md-4 text-right">
            <app-bouton-action (clickEvent)="nouvelleCategorie()"></app-bouton-action>
        </div>
    </div>
    <div card class="col m-3">
        <div class="row mb-3 p-3  custom-border" *ngFor="let cat of listeCategorie">
            <div class="col-md-3 custom-border-right">
                {{cat.code}}
            </div>
            <div class="col-md-3">
                {{cat.libelle}}
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-12 text-center" *ngIf="listeCategorie.length>0">
            <app-pagination></app-pagination>
        </div>
    </div>
</div>
