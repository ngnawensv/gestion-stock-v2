<div class="row m-3">
    <div class=" card col-md-4 text-center mr-4">
        <div class="col">
            <div class="mt-3 mb-3">
                <img src="assets/article.png" class="rounded-circle" width="200px" height="200px" />
            </div>
            <div class="mb-3 ">
                <h2>Nom prenom</h2>
                <small class="form-text text-muted">Adresse, ville, 12345</small>
            </div>
        </div>
    </div>
    <div class=" card col-md-7">
        <form class="mt-3">
            <div class="form-group">
                <input type="password" class="form-control" name="ancienMotDePasse" placeholder="Ancien mot de passe" [(ngModel)]="ancienMotDePasse"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="motDePasse" placeholder="nouveau mot de passe" [(ngModel)]="changerMotDepasseDto.motDePasse"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirmMotDePasse" placeholder="Confirmer mot de passe" [(ngModel)]="changerMotDepasseDto.confirmMotDePasse"/>
            </div>
        </form>
        <div class="row">
            <div class="col-md-12 text-right">
                <button class="btn btn-danger mr-3" (click)="cancelClick()"><i class="fas fa-ban"></i>&nbsp;Annuler</button>
                <button class="btn btn-primary" (click)="changerMotDePasseUser()"><i class="fas fa-save"></i>&nbsp;Enregister</button>
            </div>
        </div>
    </div>
</div>
