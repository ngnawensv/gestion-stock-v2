<div class="row d-flex">
    <div class="col-md-4 flex-fill" *ngIf="isImportVisible">
        <button type="button" class="btn btn-warning">
            <i class="fas fa-cloud-upload-alt"></i>&nbsp;Importer
        </button>
    </div>
    <div class="col-md-4 flex-fill" *ngIf="isExportVisible">
        <button type="button" class="btn btn-success">
            <i class="fas fa-cloud-download-alt"></i>&nbsp;Exporter
        </button>
    </div>
    <div class="col-md-4 flex-fill" *ngIf="isNouveauVisible">
        <button type="button" class="btn btn-primary" (click)="boutonNouveauClient()">
            <i class="fas fa-plus"></i>&nbsp;Nouveau
        </button>
    </div>
</div>
