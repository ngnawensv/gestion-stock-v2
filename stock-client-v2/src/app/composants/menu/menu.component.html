<!-- Bootstrap 4.6 -->
<div class="accordion" id="accordionExample">
    <div class="card" *ngFor="let menu of menuProperties">
        <div class="card-header" id="menu{{menu.id}}">
            <h2 class="mb-0">
                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" [attr.data-target]="'#collapseOne' + menu.id" aria-expanded="true" aria-controls="collapseOne">
          <i class="{{menu.icone}}"></i>&nbsp;
            {{menu.title}}
          </button>
            </h2>
        </div>

        <div id="collapseOne{{menu.id}}" class="collapse " [attr.aria-labelledby]="'#menu' + menu.id" data-parent="#accordionExample">
            <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let sousMenu of menu.sousMenu" [ngClass]="{'text-white bg-primary': sousMenu.active,'':!sousMenu.active}">
                        <!-- <a href="javascript:void(0)" (click)="navigate(sousMenu.url)">
                            <i class="{{sousMenu.icone}}"></i>&nbsp; {{sousMenu.title}}
                        </a> -->
                        <a href="javascript:void(0)" (click)="navigate(sousMenu)" style="color: inherit;">
                          <i class="{{sousMenu.icone}}"></i>&nbsp; {{sousMenu.title}}
                      </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
